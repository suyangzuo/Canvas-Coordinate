<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas 坐标系</title>
  <link rel="stylesheet" href="./CSS/index.css" />
  <script src="./JS/index.js" defer></script>
</head>

<body>
  <div class="Canvas容器">
    <canvas id="canvas"></canvas>
    <div class="控制区">
      <label class="开关" for="坐标信息">
        <input type="checkbox" id="坐标信息" class="开关输入" checked />
        <span class="开关滑块"></span>
        <span class="开关文本">坐标信息</span>
      </label>
      <label class="开关" for="坐标背景">
        <input type="checkbox" id="坐标背景" class="开关输入" checked />
        <span class="开关滑块"></span>
        <span class="开关文本">坐标背景</span>
      </label>
    </div>
  </div>
</body>

</html>
